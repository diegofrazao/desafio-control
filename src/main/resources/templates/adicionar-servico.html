<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <title>Cadastro de Serviço</title>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/home}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/servico}" class="nav-link active">Serviços</a></li>
        <li class="nav-item"><a th:href="@{/ordem-servico}" class="nav-link">Ordens de Serviços</a></li>
        <li class="nav-item"><a th:href="@{/relatorio}" class="nav-link">Relatório</a></li>
    </ul>
</header>
<div class="text-center">
    <h1>Cadastrar Serviço</h1>
</div>
<div class="d-flex justify-content-center text-center">
    <form class="row" action="#" th:action="@{/adicionar-servico}" th:object="${servico}" method="post">
        <div class="col">
            <label class="form-label">Descrição do serviço</label>
            <input type="text" th:field="*{descricao}" class="form-control">
        </div>
        <div class="col">
            <label class="form-label">Valor</label>
            <input type="text" th:field="*{valor}" class="form-control">
        </div>
        <div><br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
