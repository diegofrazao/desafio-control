<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Edição de Serviço</title>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/home}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/servico}" class="nav-link active">Serviços</a></li>
        <li class="nav-item"><a th:href="@{/ordem-servico}" class="nav-link">Ordens de Serviços</a></li>
        <li class="nav-item"><a th:href="@{/relatorio}" class="nav-link">Relatório</a></li>
    </ul>
</header>
<div class="text-center">
    <h1>Editar Serviço</h1>
</div>
<br>
<div class="d-flex justify-content-center">
    <form class="row" action="#" th:action="@{/adicionar-servico}" th:object="${editarServico}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col">
            <label class="form-label">Descrição do serviço</label>
            <input type="text" th:field="*{descricao}" class="form-control">
        </div>
        <div class="col">
            <label class="form-label">Valor</label>
            <input type="text" th:field="*{valor}" class="form-control">
        </div>
        <div class="text-center">
            <br>
            <button type="submit" class="btn btn-primary">Editar</button>
            <a th:href="@{/servico}">
                <button type="submit" class="btn btn-danger">
                    Cancelar
                </button>
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
