<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Ordens de serviços</title>
</head>
<body>
<header>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/home}" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a th:href="@{/servico}" class="nav-link">Serviços</a></li>
            <li class="nav-item"><a th:href="@{/ordem-servico}" class="nav-link active">Ordens de Serviços</a></li>
            <li class="nav-item"><a th:href="@{/relatorio}" class="nav-link">Relatório</a></li>
        </ul>
    </header>
</header>

<h1 class="text-center">Ordens de Serviços Cadastradas</h1><br>

<div class="text-center">
    <table class="table table-hover table-bordered d-flex justify-content-center">
        <tr class="table-primary " >
            <th>ID</th>
            <th>Serviço</th>
            <th>Quantidade</th>
            <th>Funcionário</th>
            <th>Data</th>
            <th>Hora de Início</th>
            <th>Hora de Término</th>
            <th>Detalhe</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        <tr th:each="os : ${listarOrdemServico}">
            <td class="table-primary" th:text="${os.id}">ID Ordem de Serviço</td>
            <td th:text="${os.servico.getDescricao()}">Serviço</td>
            <td th:text="${os.quantidade}">Quantidade</td>
            <td th:text="${os.nomeFuncionario}">Funcionário</td>
            <td th:text="${os.data}">Data</td>
            <td th:text="${os.horaInicio}">Data</td>
            <td th:text="${os.horaFim}">Data</td>
            <td th:text="${os.detalhe}">Detalhe</td>
            <td>
                <a th:href="@{'/editar-ordem-servico/' + ${os.id}}">
                    <button class="btn btn-secondary btn-sm">
                        Editar
                    </button>
                </a>
            </td>
            <td>
                <a th:href="@{'/deletar-ordem-servico/' + ${os.id}}">
                    <button class="btn btn-danger btn-sm">
                        Remover
                    </button>
                </a>
            </td>
        </tr>
    </table>
</div>
<div class="text-center">
    <a th:href="@{/adicionar-ordem-servico}">
        <button class="btn btn-primary">
            Cadastrar
        </button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
