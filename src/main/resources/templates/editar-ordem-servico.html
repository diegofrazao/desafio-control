<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Editar Ordens de Serviços</title>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/home}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/servico}" class="nav-link">Serviços</a></li>
        <li class="nav-item"><a th:href="@{/ordem-servico}" class="nav-link active">Ordens de Serviços</a></li>
        <li class="nav-item"><a th:href="@{/relatorio}" class="nav-link">Relatório</a></li>
    </ul>
</header>

<h1 class="text-center">Editando Ordem de Serviço </h1>

<div class="d-flex justify-content-center">
    <form class="row" th:action="@{/editar-ordem-servico}" th:object="${ordemServico}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="d-flex gap-2">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">ID do Serviço</label>
                    <input th:field="*{servico.id}" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade</label>
                    <input min="1" th:field="*{quantidade}" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Funcionário</label>
                    <input th:field="*{nomeFuncionario}" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input th:field="*{data}" type="date" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Hora de Início</label>
                    <input th:field="*{horaInicio}" type="time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hora de Término</label>
                    <input th:field="*{horaFim}" type="time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Detalhe</label>
                    <input th:field="*{detalhe}" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="text-center">
            <br>
            <button type="submit" class="btn btn-primary">Editar</button>
            <a th:href="@{/ordem-servico}">
                <button type="submit" class="btn btn-danger">Cancelar</button>
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
